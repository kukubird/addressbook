{% extends "base.html" %}

{% block content %}

<div class="container">
	<form class="form-signin" >
		<h1>{{ contact }}</h1>

		<p>Email: {{ contact.email }}</p>

		<ul>
				{% for address in contact.address_set.all %}
   			<li>{{ address.address }}<br/>
       			{{ address.city }} {{ address.state }}<br/>
       			{{ address.postal_code }}
   			</li>
				{% endfor %}
		</ul>

		<a href="{% url "contacts-list" %}">back to list</a>
	</form>
</div>
{% endblock %}
